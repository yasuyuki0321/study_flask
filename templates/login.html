<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>login</title>
</head>

<body>
  <h1>メールアドレスと名前を送信してください</h1>
  <form method="post" action="login">

  </form>
</body>

</html>
